<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/38a22d5f15.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" />
    <title>noterr.io</title>
</head>
<body>
    
    <!--Nav bar-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-logo" href="./index.html"><i class="fas fa-pencil-alt"></i><h1 class="nav-title">noterr.io</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" id="home-button">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item" id="about-us-button">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Noting area-->
    <div class="container-fluid text-center note-box">
        <div class="card col-12 col-lg-8 note-input" style="justify-content: center;">
            <input type="text" id="note-title" name="title" class="form-control" placeholder="Title">
            <input type="text" id="note-content" name="content" class="form-control" placeholder="Enter your notes...">
        </div>
    </div>

    <!--Add note button-->
    <div class="container-fluid text-center add-new-note">
        <button class="add-note-button" id="add-note-button">+</button>
    </div>

    <!--Adding notes-->
    <div class="container-fluid notes-list">
        <ul class="row" id="saved-notes">
            <li class="col-md-4 col-lg-4 col-xl-4 note">
                <div class="card container-fluid" style="justify-content: center;" id="note-card">
                    <h2>noterr.io usage</h2>
                    <p>Type out your note in the above text area and click on "+" button to save.</p>
                    <div class="dropdown ml-auto" id="dropdown-button">
                        <button class="dropBtn">&equiv;</button>
                        <div class="dropdown-options" id="dropdown-options">
                            <a href="#">Edit</a>
                            <a href="#">Delete</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="app.js"></script>
</html>
